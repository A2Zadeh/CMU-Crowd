{% extends 'base.html' %}

{% block content %}
<h1 class="text-center"> {{request.user.username}}'s Dashboard </h1>
<h3 class="text-center"> You have done {{work_done}} annotations. </h3>
<hr />
<div class="container">
<div class="row">
	{% if last_job %}
	<div class="col">
		<h4>  <a  class="btn btn-lg btn-primary float-right" href="{% url 'workers:jobs' last_job.id %}"> Continue working on:  {{last_job.title}} </a> </h4>
	</div>
	{% endif %}
	<div class="col text-center">
			<h4> <a  class="btn btn-lg btn-primary" href="mailto:{{admin_email}}"> Contact an Admin </a> </h4>
	</div>
</div>
{% endblock %}
